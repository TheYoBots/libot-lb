<!DOCTYPE html>
<html>
    <head>
        <title> Lichess Bot Leaderboard </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="icon" href="https://raw.githubusercontent.com/TheYoBots/libot-lb/master/images/favicon.ico" type="image/x-icon" />
        <style>
            body,h1,h2,h3,h4,h5 {
                font-family: "Raleway", sans-serif
            }
            .github-logo {
                width: 1.5em;
                height: auto;
                vertical-align: middle;
            }
            footer {
                background-color: #f9f9f9;
                padding: 5px;
                margin-left: auto;
                margin-top: auto;
                position: fixed;
                bottom: 0;
                right: 0;
                width: 100%;
            }
            .loader {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #3498db;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                animation: spin 1s linear infinite;
                display: inline-block;
                vertical-align: middle;
                margin-right: 8px;
            }
            @keyframes spin { to { transform: rotate(360deg); } }
            .loader-text { display:inline-block; vertical-align: middle; }
        </style>
    </head>
    <body>
        <h1>Lichess Bot Leaderboard</h1>
        <br>
        <hr>
        <br>
        <div class="w3-container">
            <label for="botSearch"><strong>Enter your Bot's Username</strong></label>
            <form id="botSearchForm" class="w3-margin-top" action="#" onsubmit="return false;">
                <input id="botSearch" name="botname" class="w3-input w3-border" type="text" placeholder="eg. maia1" aria-label="bot name" required style="max-width:360px; display:inline-block;" />
                <button id="botSearchBtn" class="w3-button w3-blue w3-margin-left" type="submit">Search</button>
            </form>
            <div id="botMessage" aria-live="polite" style="max-width:360px; padding-bottom:72px;"></div>
        </div>
        <footer>
            <p>
                <a href="https://github.com/TheYoBots/libot-lb">
                  <img class="github-logo" src="https://github.com/fluidicon.png" alt="GitHub Icon">
                </a>
                Made by <a href="https://github.com/TheYoBots">Yohaan Seth Nathan</a>
            </p>
        </footer>
        <script src="/js/bot-rank.js"></script>
    </body>
</html>
