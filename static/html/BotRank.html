<!DOCTYPE html>
<html>
    <head>
        <title> Lichess Bot Leaderboard </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="/css/site.css">
        <link rel="icon" href="https://raw.githubusercontent.com/TheYoBots/libot-lb/master/static/images/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="pageNav">
            <button id="backBtn" class="nav-btn" aria-label="Go back" title="Back">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <a href="/" class="nav-link" id="homeBtn" aria-label="Home" title="Home">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1V9.5z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
        </div>
        <button id="themeToggle" aria-pressed="false" title="Toggle light / dark" aria-label="Toggle theme"></button>
        <main>
            <div class="card">
                <h1>Search Bot Rank</h1>
                <div class="subtitle">Enter a bot username to see its rank across variants.</div>
                <div class="w3-container">
                    <label for="botSearch"><strong>Enter your Bot's Username</strong></label>
                    <form id="botSearchForm" class="w3-margin-top" action="#" onsubmit="return false;">
                        <div class="search-input" style="max-width:520px; display:inline-block;">
                            <span class="search-icon" aria-hidden="true">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </span>
                            <input id="botSearch" name="botname" class="w3-input w3-border" type="text" placeholder="eg. maia1" aria-label="bot name" required />
                            <button type="button" id="botClear" class="search-clear" aria-label="Clear search" title="Clear search" hidden>&times;</button>
                        </div>
                        <button id="botSearchBtn" class="w3-button w3-blue w3-margin-left" type="submit">Search</button>
                    </form>
                    <div id="botMessage" aria-live="polite" style="max-width:480px; padding-bottom:72px;"></div>
                </div>
            </div>
        </main>

        <footer class="page-footer">
            <p>
                <a href="https://github.com/TheYoBots/libot-lb">
                  <img class="github-logo" src="https://github.com/fluidicon.png" alt="GitHub Icon">
                </a>
                Made by <a href="https://github.com/TheYoBots">Yohaan Seth Nathan</a>
            </p>
        </footer>
        <script src="/js/theme.js" defer></script>
        <script src="/js/bot-rank.js"></script>
    </body>
</html>
